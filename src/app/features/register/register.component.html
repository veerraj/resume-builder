  <div class="container">
    <div class="card register-card">
      <div class="row ">
        <div class="col-md-5">
          <img src="assets/images/login.png" alt="login" class="img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo.png" alt="logo" class="logo">
            </div>
            <p class="register-card-description">Register into your account</p>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                  formControlName="email">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********"
                  formControlName="password">
                </div>
                <input  class="btn btn-block register-btn mb-4" type="submit" value="Register">
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <p class="register-card-footer-text">Don't have an account? <a  class="text-reset"
                [routerLink]="[ '/login']">login here</a></p>
              <nav class="register-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
